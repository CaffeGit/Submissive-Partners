l_french:
 sub_train_obedience_outcome.0001.t: "Le départ de [target.GetShortUINameNoTooltip]"
 sub_train_obedience_outcome.0001.desc: "Ansi même si [target.Custom('FR_LeLa')] [target.GetShortUINameNoTooltip] avait montré[target.Custom('FR_E')] des aptitudes dans son entrainement, depuis notre séparation [target.GetSheHe] n'est plus jamais revenu[target.Custom('FR_E')] dans mes quartiers pour ses leçons nocturnes.\n\nNous serons peut-être ensemble à nouveau un jour, ou il faudrait peut-être simplement que je me trouve un nouvel animal de compagnie pour égayer mes quartiers la nuit?"
 sub_train_obedience_outcome.0001.a: "Je me dois de continuer"
# il/elle [target.GetSheHe]  --- le/la [target.GetHerHim]  [target.Custom('FR_LeLa')]  --- E feminin [target.Custom('FR_E')]   Feminin en premier masculin en second premiere lettre en maj pour changement de l'un au l'autre en custom
# Actor/recipient: When there's an event or interaction, the actor is the person doing the event or interaction, the recipient is the receiver 
#owner/target: When there is a scheme, the owner is the person doing the scheme, target is the target of the scheme
#Root: Depends on context. I don't think I could give a quick, full explanation. Not everything even has a root scope set, and when there is one it's up to how the script is deciding it should set root. I'm pretty sure most of the time I am using it, it refers to the player
#There should be a tiny number of new lines for game rules, but other than that yes, I think it's all just editing existing keys  
 sub_train_obedience_outcome.0002.t: "Tragiquement arrêté"
 sub_train_obedience_outcome.0002.desc: "Le jour de la mort de m[target.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetShortUINameNoTooltip], mes plans [target.GetHerHim] concernant n'importait plus.\n\nQuoi qu'il y ait put avoir est maintenant mort et entérré."
 sub_train_obedience_outcome.0002.a: "Vraiment dommage"

 sub_train_obedience_outcome.1000.t: "Une proposition modeste"
 sub_train_obedience_outcome.1000.desc: "Vous convoquez [target.Custom('FR_LeLa')] [target.GetShortUINameNoTooltip] dans vos quartiers. Depuis qu'[target.GetSheHe] est devenu[target.Custom('FR_E')] votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], vous vouliez lui parler d'emmenner votre relation dans une nouvelle direction, et vous vous êtes dit qu'attendre plus n'aurait aucun sens. Vous n'êtes juste pas sûr de la façon dont [target.GetSheHe] réagira.\n\nVous parlez jusque tard dans la nuit, d'amour, de loyauté et de confiance, ainsi que de ce que chacun souhaites devenir dans la vie et l'un pour l'autre. Finalement, vous vous dites qu'une meilleure opportunité ne se representera peut-être jamais.\n\nVous l'observez attentivement lorsque vous lui soumettez l'idée qui trottait dans votre ésprit depuis un certain temps. Vous souhaiteriez qu'[target.GetSheHe] soit plus... obéissant[target.Custom('FR_E')], plus soumis[target.Custom('FR_E')]. Et vous voulez [target.GetHerHim] guider pour qu'[target.GetSheHe] le devienne."
 sub_train_obedience_outcome.1000.a: "Attendre sa réponse"

 sub_train_obedience_outcome.1001.t: "Une proposition modeste"
 sub_train_obedience_outcome.1001.desc: "[target.GetShortUINameNoTooltip] s'assied calmement et écoute attentivement tout ce que vous lui dites. Pour votre plus grand bonheur , [target.GetSheHe] semble plus que recepti[target.Custom('FR_FVe')] à votre suggestion. "Evidement, m[owner.Custom('FR_OnA')] [ROOT.Char.Custom('LadyLordWomanMan')|U]! Si seulement j'avais su plus tôt que c'était ce que vous souhaitiez..." [target.GetSheHe] détourne le regard, incapable de vous regarder dans les yeux, et vous pouvez voir ses joues s'empourprer légerement alors qu'[target.GetSheHe] n'arrive pas a achever sa phrase. "En tout cas, j'aimerais de tout coeur que vous me montriez.\"\n\nVous suggérez que le moyen le plus approprié serait qu'[target.GetSheHe] revienne ici plusieurs nuits par semaine pour des 'leçons'. Vous lui rappellez également la conversation précédente soulignant que tant que vous vous faites mutuellement confiance, [target.GetSheHe] n'a aucune crainte à avoir. Vous carressez doucement sa joue, tandis que [target.GetFirstNameNoTooltip] vous sourit doucement \n\n [target.GetSheHe] va apprendre vite, vous en êtes sûr."
 sub_train_obedience_outcome.1001.a: "Vous n'auriez pas pût demander un meilleur déroulement"

 sub_train_obedience_outcome.1002.t: "Une proposition modeste"
 sub_train_obedience_outcome.1002.desc: "[target.GetShortUINameNoTooltip] Vous écoute grimançant, un silence génant s'abat lorsque vous finissez de parler. C'était clairement pas ce qu'[target.GetSheHe] avait en tête pour cette relation. "Avez-vous fini?" demande-t-[target.GetSheHe] au bout d'un moment, son ton est plus froid qu'il ne l'a jamais été auparavant. "Je suppose que je peux essayer. Cependant si c'est ce que vous voulez, vous seriez peut-être mieux avec un[target.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] différent[target.Custom('FR_E')]."\n\nVous soupirez, souhaitant amèrement que vous n'ayez rien dit. [target.GetFirstNameNoTooltip] ne semble au moins pas en colère, juste désintéréssé[target.Custom('FR_E')]. Malgré tout , vous vous sentez engagé[target.Custom('FR_E')] dans votre voie, et vous continuez avec votre plan originel, lui proposant de revenir ici plusieurs nuits par semaine pour des 'leçons.' "Comme vous le souhaitez, M[target.Custom('FR_OnA')] [ROOT.Char.Custom('LadyLordWomanMan')|U]," respond-[target.GetSheHe] avec une pointe de sarcasme. \n\n Vous esperez qu'[target.GetSheHe] prononcera un jour ces mots sérieusement, même si vous savez que cela pourra prendre du temps."
 sub_train_obedience_outcome.1002.a: "Cela s'améliorera avec le temps"
 sub_train_obedience_outcome.1002.b: "Ce n'est pas grave, c'était une mauvaise idée"

 sub_train_obedience_outcome.1003.t: "Une proposition modeste"
 sub_train_obedience_outcome.1003.desc: "[target.GetShortUINameNoTooltip] semble pris[target.Custom('FR_E')] par surprise, un mélange de confusion et de préocupation s'affichant sur son visage. Après une longue pause, vous lui demandez si c'est quelque chose qu'[target.GetSheHe] accepterait. "Je ne sais pas." Répond-[target.GetSheHe]. "Mais je suis disposé[target.Custom('FR_E')] à essayer, si c'est quelque chose que vous voulez absolument..." [target.GetSheHe] semble incertain[target.Custom('FR_E')], mais lorsque vous [target.GetHerHis] regardez dans les yeux vous pouvez voir que cela [target.GetHerHis] rassure. [target.GetSheHe] a juste besoin d'être guidé[target.Custom('FR_E')] pour decouvrir ce qu'[target.GetSheHe] ressent réellement. plus précisement de votre aide.\n\nVous suggérez que le moyen le plus approprié serait qu'[target.GetSheHe] revienne ici plusieurs nuits par semaine pour des 'leçons'. Vous lui rappellez également la conversation précédente soulignant que tant que vous vous faites mutuellement confiance, [target.GetSheHe] n'a aucune crainte à avoir. [target.GetFirstNameNoTooltip] aquiesse, semblant plus confiant[target.Custom('FR_E')] qu'[target.GetSheHe] ne l'était il y à quelques minutes et s'en va pour le moment.\nSon entrainement a commencé."
 sub_train_obedience_outcome.1003.a: "Vous avez vraiment hâte"

 sub_train_obedience_outcome.1500.t: "Entrainement en cours"
 sub_train_obedience_outcome.1500.desc: "Vous avez donné des leçons à [target.GetShortUINameNoTooltip] dans vos quartiers depuis un petit moment, commencant petit et augmentant vos exigeances doucement. L'instruisant sur comment vous appeller, de simples commandes, et, plus récement, lui imposer vos préférences vestimentaire. "
 sub_train_obedience_outcome.1500.pos_response.desc: "\n\nDès que vous avez commencé, vous pouviez sentir le lien entre vous et [target.GetFirstNameNoTooltip] se renforcer rapidement. [target.GetSheHe] essaye de le cacher, mais vous pouvez appercevoir un sourire au début de chaque session d'entrainement. Il semble qu'[target.GetSheHe] commence à apprecier d'être dirigé[target.Custom('FR_E')] et semble extremement exité[target.Custom('FR_E')] lorsque vous vous aventurez à lui donner des ordres de nature plus sexuel. Vous n'êtes plus aussi sûr [target.Custom('FR_SilSielle')] suit seulement vos instructions ou [target.Custom('FR_SilSielle')] voulait cela depuis le début, dans tout les cas [target.GetSheHe] est rapide pour comprendre ce que vous attendez [target.Custom('FR_EluiElle')] et s'y adapter."
 sub_train_obedience_outcome.1500.neg_response.desc: "[target.GetHerHis] ressemble a un poisson hors de l'eau pendant vos entrainements, et a des difficultés à s'adapter. Cela a été plus difficile qu'anticipé , mais a force de répétition et de persistance vous avancez. Le léger ressentiment du début a dsiparû, et [target.GetFirstNameNoTooltip] a finallement développé[target.Custom('FR_E')] un interet d'en apprendre plus sur vos désirs. Vous vous sentez soulagé[owner.Custom('FR_E')] maintenant- les foundations sont là, et le reste de son entrainement devrait se dérouler plus aisément."
 sub_train_obedience_outcome.1500.neutral_response.desc: "Au début, tout semblait formel et rigide, mais cela est devenu votre nouvelle relation qui à force de répétition est devenue naturelle. [target.GetFirstNameNoTooltip] semble bien plus spontané[target.Custom('FR_E')] lors de ses entrainements, [target.GetSheHe] a même commencé à poser des questions et à soumettre des suggestions de sa propre initiative. Quand vous l'avez congedié[target.Custom('FR_E')] la nuit dernière, [target.GetSheHe] vous a tendrement déposé un baiser sur la joue en vous murmurant un doux "Merci" dans votre oreille avant de s'en aller."
 sub_train_obedience_outcome.1500.trait_swap.desc: "\n\n[target.GetSheHe] a visiblement fait des progrès dans vos sessions, mais il y a un petit quelque chose en plus. Quelque chose qui diffère dans sa facon de se comporter récement, quelque chose de profond. Vous l'avez vu tout les deux la façon dont [target.GetSheHe] se comporte et se tient a changé[target.Custom('FR_E')], doucement mais sûrement. Quelques mots d'encouragement de votre part est ce qui pourrait rendre ces changements permanents."
 sub_train_obedience_outcome.1500.a: "Encourager ces changements"
 sub_train_obedience_outcome.1500.b: "Non, je préfère la personalité acutelle de [target.GetFirstNameNoTooltip]"

 sub_train_obedience_outcome.1501.t: "Entrainement en cours"
 sub_train_obedience_outcome.1501.desc: "[target.GetShortUINameNoTooltip] a vraiment progressé. Dès que vous commencez a parler, [target.GetSheHe] se tient un peu plus droit[target.Custom('FR_E')] et semble plus alerte. Quand vous donnez des ordres, vous vous appercevez que vous avez a peine fini de les prononcer qu'[target.GetSheHe] se meut pour l'accomplir, comme si une part d[target.Custom('FR_EluiElle')] voulait juste obéir, et cela même [target.Custom('FR_SilSielle')] est trop embarassé[target.Custom('FR_E')] pour encore l'avouer à haute voix.\n "
 sub_train_obedience_outcome.1501.pos_response.desc: "Depuis le début vous avez été fier[owner.Custom('FR_E')] de la façon dont [target.GetSheHe] voyait son entrainement. Quand vous le lui dites , ses yeux s'illuminent et [target.GetSheHe] semble plus heureu[target.Custom('FR_XSe')] que n'importe quand dans la journée, si ce n'est de la semaine. "Merci, [ROOT.Char.Custom('SubMasterMistress')|U]! Vous ne savez pas a quel point ca compte pour moi de savoir cela! Si il y a quelque soit d'autre que je puisse faire pour vous rendre fi[owner.Custom('FR_ErEre')] de moi, vous n'avez qu'a demander." [target.GetSheHe] vous lance un regard suggestif tout en jouant avec ses vêtements, et vous savez par expérience qu'il vous suffirait que de quelques mots pour qu'ils disparaissent."
 sub_train_obedience_outcome.1501.neg_response.desc: "Vous êtes ravi[target.Custom('FR_E')] d'avoir persevéré dans son entrainement. En [target.Custom('FR_LeLa')] regardant maintenant, vous ne devineriez jamais aujourd'hui qu'il y a quelques semaines de simples commandes [target.Custom('FR_LeLa')] faisait souffler d'indignation. A la fin de la leçon d'aujourd'hui, [target.GetFirstNameNoTooltip] vous regarde penaud[target.Custom('FR_E')], et vous avoue quelque chose vous montrant à quel point les choses ont changées. "[ROOT.Char.Custom('SubMasterMistress')|U]? Il y a quelque chose que je voulais vous dire. je sais qu'il m'a fallut du temps pour m'ouvir a tout cela, mais je voulais vous remercier pour avoir été aussi patient[owner.Custom('FR_LeLa')] avec moi. J'ai plutôt apprécié les leçons ces derniers temps."\n Ce n'est peut être qu'un petit geste, mais venant de [target.GetFirstNameNoTooltip], il est significatif."
 sub_train_obedience_outcome.1501.trait_swap.desc: "\n\n Vous vous êtes appercu que [target.GetFirstNameNoTooltip] a prit ses entrainements à coeur. Vous pouvez probablement instaurer quelques règles de comportement, maintenant qu'[target.GetSheHe] est récepti[target.Custom('FR_FVe')] à vous donner le controle sur [target.Custom('FR_LuiElle')]-même. Vous avez aussi une nouvelle opportunité d'encourager un changement radical dans sa personalité dont vous avez vut les signes avant-coureur ces derniers temps, et faire de ces changements une part centrale de sa personne."
 sub_train_obedience_outcome.1501.a: "Encourager ces changements"
 sub_train_obedience_outcome.1501.b: "Non, je préfère la personalité acutelle de [target.GetFirstNameNoTooltip]"

 sub_train_obedience_outcome.1502.t: "Entrainement en cours"
 sub_train_obedience_outcome.1502.desc: "Vos leçons d'obéissance nocturne avec [target.Custom('FR_LeLa')] [target.GetShortUINameNoTooltip], auparavant plus proche d'une corvée que d'une bouffée d'air frais, sont vite devenues les meilleurs moments de vos journées. En fait, le temps que vous passez avec [target.GetFirstNameNoTooltip] dernierement a été merveilleux! Ce pour un millier de petits détails, [target.GetSheHe] a été plus attenti[target.Custom('FR_FVe')] à vos besoin que jamais auparavant, et a fait de son mieux pour les combler. Vous l'avez même laisser diriger quelques-unes des leçons, et ainsi découvert qu'[target.GetSheHe] avait d'exellentes suggestions auquelles vous n'auriez pas pensé!\n\nBien sur, toutes les améliorations n'ont pas été aussi subtiles. [target.GetFirstNameNoTooltip] est devenu[target.Custom('FR_E')] un amant[target.Custom('FR_E')] généreu[target.Custom('FR_XSe')], et bombe la poitrine en souriant lorsque vous carressez nonchalament s[target.Custom('FR_OnA')] [target.Custom('SubGenderedTorso')], vous invitant tres clairement à pousser votre exploration plus bas si vous le souhaitez. Et ce n'est que peu dire quand à son attitude au lit."
 sub_train_obedience_outcome.1502.trait_swap.desc: "\n\nL'entrainement de [target.GetFirstNameNoTooltip] arrive à sa fin, il y a juste quelques petits points à résoudre avant de tirer un trait final. Pendant ce temps, [target.GetSheHe] a continué a embrasser un état d'ésprit plus docile. Il semble que vous ayez une dernière chance de changer sa personalité profonde, si vous le désirez."
 sub_train_obedience_outcome.1502.a: "Encourager ces changements"
 sub_train_obedience_outcome.1502.b: "Non, je préfère la personalité acutelle de [target.GetFirstNameNoTooltip]"

 sub_train_obedience_outcome.2000.t: "Entrainement terminé"
 sub_train_obedience_outcome.2000.desc: "Vous convoquez [target.Custom('FR_LeLa')] [target.GetShortUINameNoTooltip] dans vos quartiers, en vous remémorant la nuit de sa première leçon ou vous lui avez donné le même ordre. Tout devennant evident le moment ou [target.GetSheHe] entre dans la pièce, [target.Custom('FR_CeluiCelle')] qui entre ce soir est très différente de [target.Custom('FR_CeluiCelle')] que vous aviez commencé[target.Custom('FR_E')] à entrainer il y a des mois de cela. Dès qu'[target.GetSheHe] entre, [target.GetSheHe] tire sur ses vétements et les laissent glisser le long de son corps jusqu'au sol en un petit bruissement de tissus.\n[target.GetSheHe] est nu[target.Custom('FR_E')] en dessous.\n[target.GetFirstNameNoTooltip] est presque toujours nu[target.Custom('FR_E')], ou portant des vêtements provoquants de votre choix quand vous êtes seuls tout les deux. Marchant en accuentuant ses mouvements les rendants provoquants et gracieux, [target.GetSheHe] vient se poster devant vous, prêt[target.Custom('FR_E')] à vous servir. Vous pouvez lire dans ses yeux qu'[target.GetSheHe] souhaite ardament votre affection, mais qu'[target.GetSheHe] attend patiement que vous fassiez le premier geste. "Vous m'avez convoqué[target.Custom('FR_E')] , [ROOT.Char.Custom('SubMasterMistress')|U]?" demande-t-[target.GetSheHe] consciencieusement.\n\nVous lui dites que ce soir, vous êtes enfin prêt[owner.Custom('FR_E')] à terminer son entrainement. Tout ce dont vous avez besoin est un dernier aquiessement de sa part, et lui demander ainsi si [target.GetSheHe] est sûr[target.Custom('FR_E')] que c'est réellement ce qu'[target.GetSheHe] veut ? [target.GetSheHe] répond sans bouger et sans avoir à y réfléchir - la réponse a été entierement enracinée en [target.Custom('FR_LuiElle')] maintenant. "Plus que tout, [ROOT.Char.Custom('SubMasterMistress')|U]. Je m'abandone à vous completement. je suis vôtre, et seulement vôtre.""
 sub_train_obedience_outcome.2000.a: "La réponse parfaite"
