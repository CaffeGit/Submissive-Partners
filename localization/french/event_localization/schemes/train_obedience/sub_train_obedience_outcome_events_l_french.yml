l_french:
 sub_train_obedience_outcome.0001.t: "Le départ de [target.GetShortUINameNoTooltip]"
 sub_train_obedience_outcome.0001.desc: "Même si [target.GetShortUINameNoTooltip] avait montré des aptitudes dans son entrainement, depuis notre séparation elle n'est plus jamais revenue dans mes quartiers pour ses leçons nocturnes.\n\nNous serons peut-être ensemble a nouveau un jour, ou il faudrait peut-être simplement que je me trouve un nouvel animal de compagnie pour égayer mes quartiers la nuit?"
 sub_train_obedience_outcome.0001.a: "Je me dois de continuer"

 sub_train_obedience_outcome.0002.t: "Tragiquement arrêté"
 sub_train_obedience_outcome.0002.desc: "Le jour de la mort de [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetShortUINameNoTooltip], mes plans pour elle n'importait plus.\n\nQuoi qu'il y ait put avoir est maintenant mort et entérré."
 sub_train_obedience_outcome.0002.a: "Vraiment dommage"

 sub_train_obedience_outcome.1000.t: "Une proposition modeste"
 sub_train_obedience_outcome.1000.desc: "Vous convoquez [target.GetShortUINameNoTooltip] dans vos quartiers. Depuis qu'elle est devenue votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], vous vouliez parler avec elle d'emmenner votre relation dans une nouvelle direction, et vous avez décidé qu'attendre plus n'aurait aucun sens. Vous n'êtes juste pas sûr de la façon dont elle réagira.\n\nVous parlez longuement, jusque tard dans la nuit- a propos d'amour, de loyauté et de confiance, de ce que chacun souhaites devenir dans la vie et l'un pour l'autre. Finalement, vous décidez qu'une meilleure opportunité ne se representera peut-être jamais.\n\nVous l'observez attentivement lorsque vous lui soumettez l'idée qui trottait dans votre ésprit toute la nuit. Ce que vous voulez d'elle est d'être plus... obéissante, plus soumise. Et vous voulez la guider pour le devenir."
 sub_train_obedience_outcome.1000.a: "Attendre sa réponse"

 sub_train_obedience_outcome.1001.t: "Une proposition modeste"
 sub_train_obedience_outcome.1001.desc: "[target.GetShortUINameNoTooltip] s'assied calmement et écoute attentivement tout ce que vous lui dites. Pour votre plus grand bonheur , elle semble plus que receptive à votre suggestion. "Evidement, mon [ROOT.Char.Custom('LadyLordWomanMan')|U]! Si seulement j'avais su plus tôt que c'était ce que vous souhaitiez..." Elle détourne le regard, incapable de vous regarder dans les yeux, et vous pouvez voir ses joues s'empourprer légerement alors qu'elle n'arrive pas a achever sa phrase. "En tout cas, j'aimerai de tout coeur que vous me montriez.\"\n\nVous suggérez que le moyen le plus approprié serait qu'elle revienne ici plusieurs nuits par semaine pour des 'leçons'. Vous lui rappellez la conversation précédente- tant que vous vous faites mutuellement confiance, elle n'a aucune crainte à avoir. Vous carressez doucement sa joue approbateur, tandis que [target.GetFirstNameNoTooltip] sourit doucement- elle va apprendre vite, vous en êtes sûr."
 sub_train_obedience_outcome.1001.a: "Vous n'auriez pas pût demander un meilleur déroulement"

 sub_train_obedience_outcome.1002.t: "Une proposition modeste"
 sub_train_obedience_outcome.1002.desc: "[target.GetShortUINameNoTooltip] Vous écoute grimançant, un silence génant s'abat lorsque vous finissez de parler. C'était clairement pas ce qu'elle avait en tête pour cette relation. "Avez-vous fini?" demande-t-elle au bout d'un moment, son ton est plus froid qu'il ne l'a jamais été auparavant. "Je suppose que je peux essayer. Cependant si c'est ce que vous voulez, vous seriez peut-être mieux avec une [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] différente."\n\nVous soupirez, souhaitant amèrement que vous n'ayez rien dit. [target.GetFirstNameNoTooltip] ne semble au moins pas en colère, juste désintéréssé. Malgré tout , vous vous sentez engagé dans votre voie, et vous continuez avec votre plan original, lui proposant de revenir ici plusieurs nuits par semaine pour des 'leçons.' "Comme vous le souhaitez, Mon [ROOT.Char.Custom('LadyLordWomanMan')|U]," respond-elle avec une pointe de sarcasme. Vous esperez qu'elle prononcera un jour ces mots sérieusement, même si vous savez que cela pourra prendre du temps."
 sub_train_obedience_outcome.1002.a: "Cela s'améliorera avec le temps"
 sub_train_obedience_outcome.1002.b: "Ce n'est pas grave, c'était une mauvaise idée"

 sub_train_obedience_outcome.1003.t: "Une proposition modeste"
 sub_train_obedience_outcome.1003.desc: "[target.GetShortUINameNoTooltip] semble prise par surprise, un mélange de confusion et de préocupation s'affichant sur son visage. Après une longue pause, vous lui demandez si c'est quelque chose qu'elle accepterait. "Je ne sais pas." Répond-elle. "Mais je suis disposée à essayer, si c'est quelque chose que vous voulez absolument..." Elle semble incertaine, mais lorsque vous la regardez dans les yeux vous pouvez voir que cela la rassure. Elle a juste besoin d'être guidée pour decouvrir ce qu'elle ressent réellement. plus précisement de votre aide.\n\nVous lui demandez de revenir dans vos quartiers plusieurs nuits par semaine pour des 'leçons', et lui rappellez que comme vous l'avez dit tant que vous vous faites mutuellement confiance, elle n'a aucune crainte à avoir. [target.GetFirstNameNoTooltip] aquiesse, semblant plus confiante qu'elle ne l'était il y à quelques minutes et s'en va pour le moment. Son entrainement a commencé."
 sub_train_obedience_outcome.1003.a: "Vous avez vraiment hâte"

 sub_train_obedience_outcome.1500.t: "Entrainement en cours"
 sub_train_obedience_outcome.1500.desc: "Vous avez donné des leçons à [target.GetShortUINameNoTooltip] dans vos quartiers depuis un petit moment, commencant petit et augmentant vos exigeances doucement- l'instruisant sur comment vous appeller, de simples commandes, et, plus récement, l'habiller suivant vos préférences. "
 sub_train_obedience_outcome.1500.pos_response.desc: "Dès que vous avez commencé, vous pouvez sentir le lien entre vous et [target.GetFirstNameNoTooltip] se renforcer rapidement. Elle essaye de le cacher, mais vous pouvez appercevoir un sourir au début de chaque session d'entrainement- il semble qu'elle commence à apprecier d'être dirigée et semble extremement exitée lorsque vous vous aventurez à lui donner des ordres ne nature plus sexuel. Vous n'êtes pas sûr si elle suit seulement vos instructions ou si elle voulait cela depuis le début, dans tout les cas elle est rapide pour comprendre ce que vous attendez d'elle et s'y adapter."
 sub_train_obedience_outcome.1500.neg_response.desc: "Elle ressemble a un poisson hors de l'eau pendant vos entrainement, et a des difficultés à s'adapter. Cela a été plus difficile qu'anticipé , mais a force de répétition et de persistance vous avancez. Le leger ressentiment du début a dsiparu, et [target.GetFirstNameNoTooltip] a finallement un interet d'en apprendre plus sur vos désirs qui s'est eveillé. Vous vous sentez soulagé maintenant- les foundations sont là, et le reste de son entrainement devrait se dérouler plus aisément."
 sub_train_obedience_outcome.1500.neutral_response.desc: "Au début, tout semblait formel et rigide, mais cela est devenu votre nouvelle relation qui est devenue naturelle au fur et mesure. [target.GetFirstNameNoTooltip] semble bien plus spontanée lors de ses entrainements, elle a même commencé à poser des questions et à soumettre des suggestions de sa propre initiative. Quand vous l'avez congediée la nuit dernière, elle vous a tendrement déposé un baiser sur la joue en vous murmurant un doux "Merci" dans votre oreille avant de s'en aller."
 sub_train_obedience_outcome.1500.trait_swap.desc: "\n\nElle a visiblement fait des progrès dans vos sessions, mais il y a un petit quelque chose en plus. Quelque chose qui differe dans la facon de se comporter de [target.GetFirstNameNoTooltip] récement, quelque chose de profond. Vous l'avez vu tout les deux- la facon dont elle se comporte et se tient a changée, doucement mais surement. Quelques mots d'encouragement de votre part est ce qui pourrait rendre ces changements permanents."
 sub_train_obedience_outcome.1500.a: "Encourager ces changements"
 sub_train_obedience_outcome.1500.b: "Non, je préfère la personalité acutelle de [target.GetFirstNameNoTooltip]"

 sub_train_obedience_outcome.1501.t: "Entrainement en cours"
 sub_train_obedience_outcome.1501.desc: "[target.GetShortUINameNoTooltip] a vraiment progressée. Dès que vous commencez a parler, elle se tient un peu plus droite et semble plus alerte. Quand vous donnez des ordres, vous vous appercevez que vous avez a peine fini de les prononcer qu'elle se meut pour l'accomplir- comme si une part d'elle voulait juste obéir, et cela même si elle est trop embarassée pour encore l'avouer à haute voix. "
 sub_train_obedience_outcome.1501.pos_response.desc: "Depuis le début vous avez été fier de la façon dont elle voyait son entrainement. Quand vous le lui dites , ses yeux s'illuminent et elle semble plus heureuse que n'importe quand dans la journée, si ce n'est la semaine. "Merci, [ROOT.Char.Custom('SubMasterMistress')|U]! Vous ne savez pas a quel point ca compte pour moi de savoir cela! Si il y a quelque soit d'autre que je puisse faire pour vous rendre fier de moi, vous n'avez qu'a demander." Elle vous lance un regard suggestif tout en jouant avec ses vêtements, et vous savez par expérience qu'il vous suffirait que de quelques mots pour qu'ils disparaissent."
 sub_train_obedience_outcome.1501.neg_response.desc: "Vous êtes ravi d'avoir persevéré dans son entrainement. En la regardant maintenant, vous ne devineriez jamais aujourd'hui que de simples commandes la faisait souffler d'indignation. A la fin de la leçon d'aujourd'hui, [target.GetFirstNameNoTooltip] vous regarde penaude, et dit quelque chose vous montrant à quel point les choses ont changés. "[ROOT.Char.Custom('SubMasterMistress')|U]? Il y a quelque chose que je voulais vous dire. je sais qu'il m'a fallut du temps pour m'ouvir a tout cela, mais je voulais vous remercier pour avoir été aussi patient avec moi. J'ai plutôt apprécié les leçons ces derniers temps." Ce n'est peut être qu'un petit geste, mais venant de [target.GetFirstNameNoTooltip], il est significatif."
 sub_train_obedience_outcome.1501.trait_swap.desc: "\n\n Vous vous êtes appercu que [target.GetFirstNameNoTooltip] a prit ses entrainements à coeur. Vous pouvez probablement instaurer queqlues règles de comportement pour elle, maintenant qu'elle est réceptive a vous donner le controle sur elle-même. Vous avez aussi une nouvelle opportunité d'encourager un changement radical dans sa personalité dont vous avez vut les signes avant courreur ces derniers temps, et faire de ces changements une part centrale de sa personne."
 sub_train_obedience_outcome.1501.a: "Encourager ces changements"
 sub_train_obedience_outcome.1501.b: "Non, je préfère la personalité acutelle de [target.GetFirstNameNoTooltip]"

 sub_train_obedience_outcome.1502.t: "Entrainement en cours"
 sub_train_obedience_outcome.1502.desc: "Vos leçons d'obéissance nocturne avec [target.GetShortUINameNoTooltip], auparavant plus proche d'une corvée que d'une bouffée d'air frais, sont vite devenues les meilleurs moments de vos journées. En fait, le temps que vous passez avec [target.GetFirstNameNoTooltip] dernierement a été merveilleux! Ce pour un millier de petits détails, elle a été plus attentive à vos besoin que jamais auparavant, et a fait de son mieux pour les remplir. Vous l'avez même laisser diriger quelques unes des leçons, et ainsi découvert qu'elle avait d'exellentes suggestions auquelles vous n'auriez pas pensé!\n\nBien sur, toutes les améliorations n'ont pas été aussi subtiles. [target.GetFirstNameNoTooltip] est devenue un amante généreuse, et vous invite en souriant et en bombant la poitrine a ce que vous la pelotiez, vous invitant en termes tres clair que vous etes plus que bienvenu si votre exploration vous emmène bien plus bas. Et ce n'est que peu dire quand a son attitude au lit."
 sub_train_obedience_outcome.1502.trait_swap.desc: "\n\nL'entrainement de [target.GetFirstNameNoTooltip] arrive à sa fin- il y a juste quelques petits points à résoudre avant de tirer un trait final. Pendant ce temps, elle a continué a embrasser un état d'ésprit plus docile. Il semble que vous ayez une dernière chance de changer sa personalité profonde, si vous le désirez."
 sub_train_obedience_outcome.1502.a: "Encourager ces changements"
 sub_train_obedience_outcome.1502.b: "Non, je préfère la personalité acutelle de [target.GetFirstNameNoTooltip]"

 sub_train_obedience_outcome.2000.t: "Entrainement terminé"
 sub_train_obedience_outcome.2000.desc: "Vous convoquez [target.GetShortUINameNoTooltip] dans vos quartiers, en pensant au moment ou vous lui avez donner le même ordre la nuit de sa première leçon. Tout devient evident le moment ou elle entre dans la pièce, la femme qui entre ce soir est très différente de celle que vous avez commencé à entrainer il y a des mois de cela. Dès qu'elle entre, elle tire sur sa robe et la laisse glisser le long de son corps jusqu'au sol en un petit bruissement de tissus. Elle est nue en dessous - [target.GetFirstNameNoTooltip] est presque toujours nue, ou portant des vêtements provoquants de votre choix quand vous êtes seuls tout les deux. Marchant en accuentuant les mouvements de ses jambes et ses hanches gracieusement elle vient se poster devant vous, prête a servir. Vous pouvez lire dans ses yeux qu'elle brule souhaite ardament votre affection, mais elle attend patiement que vous fassiez le premier geste. "Vous m'avez convoquée , [ROOT.Char.Custom('SubMasterMistress')|U]?" demande-t-elle consciencieusement.\n\nVous lui dites que ce soir, vous êtes enfin prêt a terminer son entrainement. Tout ce dont vous avez besoin est un dernier aquiessement de sa part- est elle sûre que c'est réellement ce qu'elle veut ? Elle répond sans bouger et sans avoir à y réfléchir- la réponse a été entierement enracinée en elle maintenant. "Plus que tout, [ROOT.Char.Custom('SubMasterMistress')|U]. Je m'abandone à vous completement. je suis vôtre, et seulement vôtre.""
 sub_train_obedience_outcome.2000.a: "La réponse parfaite"
